<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Welcome to the best book shop</h1>
    Language:
            <select class="language" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>

    <section class="books-display">

        <h2>Filter</h2>
        <input type="number" class="filter-price-number" placeholder="Set max Price"
            onchange="onSetFilterBy({maxPrice: this.value})" />
        <label>
            Set min Rate:
            <input type="range" min="0" max="10" value="5" class="filter-rate-range"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        </label>
        <hr>
        <table>
            <thead>
                <th>Id</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Rate</th>
                <th colspan="3">Actions</th>
            </thead>
            <tbody class="books-table">

            </tbody>
        </table>
        <div class="new-book-inputs">
            <input type="text" id="new-book-name-input" placeholder="Set book Name"/>
            <input type="number" id="new-book-price-input" placeholder="Set book Price"/>
        </div>
        <button onclick="onAddBook()">Add new book</button>
    </section>

    <div class="book-datails-modal">
        <h1 class="book-modal-title">Book Details</h1>
        <img class="book-modal-image">
        <h2 class="book-modal-price"></h2>
        <button onclick="onChangeRate(-1)">-</button><span class="book-rate"></span>
        <button onclick="onChangeRate(1)">+</button>
        <p class="book-description"></p>
        <button onclick="onCloseDetailsModal()">Close</button>
    </div>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/bookshop.controller.js"></script>

</body>
</html>
